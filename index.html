<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shrishiv Interior Designs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0e0f12, #1b1d22);
      color: #e5e5e5;
    }

    header {
      background: rgba(10,10,12,0.95);
      color: #f5f5f5;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-box img { height: 52px; }

    .logo-box h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1.4px;
      color: #d6b56d;
    }

    nav a {
      color: #f5f5f5;
      margin-left: 28px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.4px;
    }

    nav a:hover { color: #d6b56d; }

    .hero {
      height: 90vh;
      background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80")
        center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content { max-width: 900px; padding: 20px; }

    .hero-content h2 {
      font-size: 56px;
      margin: 0;
      letter-spacing: 2px;
      color: #f5f5f5;
    }

    .hero-content p {
      font-size: 20px;
      margin-top: 20px;
      line-height: 1.7;
      color: #d0d0d0;
    }

    .hero-content button {
      margin-top: 40px;
      background: linear-gradient(135deg, #d6b56d, #f0d58b);
      color: #000;
      border: none;
      padding: 18px 48px;
      border-radius: 30px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.8);
    }

    section { padding: 90px 40px; text-align: center; }

    section h2 {
      margin-bottom: 60px;
      font-size: 38px;
      letter-spacing: 1.6px;
      color: #f3f3f3;
    }

    .contact {
      background: linear-gradient(135deg, #0c0e12, #16181e);
      border-radius: 26px;
      padding: 70px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.9);
      border: 1px solid rgba(255,255,255,0.06);
      color: #e6e6e6;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: #111218;
      color: #f5f5f5;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .upload-box {
      display: none;
      margin-bottom: 20px;
      border: 1px dashed rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      color: #ccc;
    }

    .upload-box input {
      margin-top: 10px;
    }

    form button {
      display: block;
      margin: 30px auto 0;
      background: linear-gradient(135deg, #d6b56d, #f0d58b);
      color: #000;
      padding: 18px 48px;
      border: none;
      border-radius: 30px;
      font-weight: 900;
      font-size: 16px;
      letter-spacing: 1px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.8);
      cursor: pointer;
    }

    .qr-box {
      margin-top: 40px;
      text-align: center;
    }

    .qr-box img {
      width: 180px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.9);
    }

    .qr-box p {
      margin-top: 12px;
      font-weight: 700;
      color: #d6b56d;
      letter-spacing: 0.5px;
    }

    footer {
      background: #0a0b0f;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>

<header>
  <div class="logo-box">
    <img src="shrishiv-website/logo.png">
    <h1>Shrishiv Interior Designs</h1>
  </div>
  <nav>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="contact">
  <h2>Enquiry Form</h2>
  <div class="contact">
    <form id="enquiryForm">

      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="tel" placeholder="Your Phone" required>

      <!-- INTERIOR TYPE -->
      <select id="interiorType" required>
        <option value="">Select Interior Type</option>
        <option value="home">Home Interior</option>
        <option value="kitchen">Modular Kitchen</option>
        <option value="furniture">Custom Furniture</option>
      </select>

      <!-- HOUSE PLAN UPLOAD -->
      <div class="upload-box" id="uploadBox">
        <p>Upload House Plan (PDF or Image)</p>
        <input type="file" id="housePlan"
               accept=".pdf,image/*">
      </div>

      <textarea rows="5" placeholder="Your Message"></textarea>

      <button type="submit">Send Enquiry</button>
    </form>

    <div class="qr-box">
      <img src="shrishiv-website/insta-qr.png">
      <p>Scan to visit our Instagram</p>
    </div>
  </div>
</section>

<footer>
  Â© 2026 Shrishiv Interior Designs. All rights reserved.
</footer>

<script>
  const interiorType = document.getElementById("interiorType");
  const uploadBox = document.getElementById("uploadBox");

  interiorType.addEventListener("change", function () {
    if (this.value === "home") {
      uploadBox.style.display = "block";
    } else {
      uploadBox.style.display = "none";
      document.getElementById("housePlan").value = "";
    }
  });

  document.getElementById("enquiryForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Enquiry submitted successfully! (Backend connect pending)");
  });
</script>

</body>
</html>
