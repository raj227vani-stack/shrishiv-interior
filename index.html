<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shrishiv Interior Designs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html { scroll-behavior: smooth; }

body {
margin:0;
font-family:"Segoe UI",Arial,sans-serif;
background:linear-gradient(135deg,#0e0f12,#1b1d22);
color:#e5e5e5;
}

header{
background:rgba(10,10,12,.95);
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:1000;
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(255,255,255,.08);
}

.logo-box{
display:flex;
align-items:center;
gap:14px;
}
.logo-box img{height:52px;}
.logo-box h1{
margin:0;
font-size:22px;
letter-spacing:1.4px;
color:#d6b56d;
}

nav a{
color:#f5f5f5;
margin-left:28px;
text-decoration:none;
font-weight:600;
font-size:15px;
}
nav a:hover{color:#d6b56d;}

.hero{
height:92vh;
background:
linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80")
center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}

.hero h2{
font-size:60px;
letter-spacing:2px;
margin:0;
color:#fff;
animation:fadeIn 1.4s ease;
}

.hero p{
font-size:20px;
margin:20px 0 35px;
color:#d0d0d0;
animation:fadeIn 2s ease;
}

.hero .btns a{
display:inline-block;
margin:0 10px;
padding:16px 36px;
border-radius:30px;
text-decoration:none;
font-weight:700;
letter-spacing:1px;
background:linear-gradient(135deg,#d6b56d,#f0d58b);
color:#000;
box-shadow:0 12px 30px rgba(0,0,0,.8);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

section{
padding:90px 40px;
text-align:center;
}

h2{
font-size:38px;
margin-bottom:50px;
letter-spacing:1.6px;
color:#f3f3f3;
}

/* PROJECT SLIDER */
.slider{
max-width:1100px;
margin:auto;
overflow:hidden;
border-radius:26px;
box-shadow:0 20px 60px rgba(0,0,0,.9);
}

.slider-track{
display:flex;
animation:slide 22s infinite linear;
}

.slider-track img{
width:100%;
min-width:100%;
height:420px;
object-fit:cover;
}

@keyframes slide{
0%{transform:translateX(0);}
20%{transform:translateX(-100%);}
40%{transform:translateX(-200%);}
60%{transform:translateX(-300%);}
80%{transform:translateX(-400%);}
100%{transform:translateX(0);}
}

/* CONTACT */
.contact{
background:linear-gradient(135deg,#0c0e12,#16181e);
border-radius:26px;
padding:70px;
max-width:1000px;
margin:auto;
box-shadow:0 20px 60px rgba(0,0,0,.9);
border:1px solid rgba(255,255,255,.06);
}

form input,form textarea,form select{
width:100%;
padding:16px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
background:#111218;
color:#f5f5f5;
margin-bottom:20px;
}

form button{
display:block;
margin:30px auto 0;
background:linear-gradient(135deg,#d6b56d,#f0d58b);
color:#000;
padding:18px 48px;
border:none;
border-radius:30px;
font-weight:900;
font-size:16px;
box-shadow:0 12px 30px rgba(0,0,0,.8);
cursor:pointer;
}

.qr-box{text-align:center;margin-top:40px;}
.qr-box img{width:180px;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.9);}

/* FLOATING WHATSAPP */
.whatsapp-float{
position:fixed;
right:20px;
bottom:20px;
background:#25D366;
color:#fff;
padding:14px 20px;
border-radius:30px;
text-decoration:none;
font-weight:700;
box-shadow:0 10px 25px rgba(0,0,0,.9);
}
</style>
</head>

<body>

<header>
<div class="logo-box">
<img src="logo.png">
<h1>Shrishiv Interior Designs</h1>
</div>
<nav>
<a href="#projects">Projects</a>
<a href="#contact">Enquiry</a>
</nav>
</header>

<div class="hero">
<div>
<h2>Luxury Interiors Crafted With Perfection</h2>
<p>Transforming spaces into elegant living experiences.</p>
<div class="btns">
<a href="#contact">Get Free Consultation</a>
<a href="#projects">View Our Work</a>
</div>
</div>
</div>

<section id="projects">
<h2>Our Projects</h2>
<div class="slider">
<div class="slider-track">
<img src="PHOTO01.png">
<img src="PHOTO02.png">
<img src="PHOTO03.png">
<img src="PHOTO04.png">
<img src="PHOTO05.png">
</div>
</div>
</section>

<section id="contact">
<h2>Enquiry Form</h2>
<div class="contact">
<form id="enquiryForm">
<input type="text" id="name" placeholder="Your Name" required>
<input type="email" id="email" placeholder="Your Email" required>

<select id="interiorType" required>
<option value="">Select Interior Type</option>
<option>Full Home Interior</option>
<option>Bedroom Design</option>
<option>Living Room Design</option>
<option>Modular Kitchen</option>
<option>Office Interior</option>
<option>Commercial Interior</option>
<option>3D Visualisation</option>
<option>Exterior Design</option>
<option>Renovation</option>
</select>

<textarea id="description" rows="5" placeholder="Describe your requirements" required></textarea>

<button type="submit">Send Enquiry</button>
</form>

<div class="qr-box">
<img src="QR.png">
<p>Scan to visit our Instagram</p>
</div>

</div>
</section>

<footer>

</footer>

<script>
const form=document.getElementById("enquiryForm");

form.addEventListener("submit",function(e){
e.preventDefault();

const name=document.getElementById("name").value;
const email=document.getElementById("email").value;
const interiorType=document.getElementById("interiorType").value;
const description=document.getElementById("description").value;

const msg=
"New Enquiry from Shrishiv Website%0A%0A"+
"Name: "+name+"%0A"+
"Email: "+email+"%0A"+
"Interior Type: "+interiorType+"%0A"+
"Requirements: "+description;

window.open("https://wa.me/7415914573?text="+msg,"_blank");
form.reset();
});
</script>

</body>
</html>
