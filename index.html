<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shrishiv Interior Designs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html { scroll-behavior: smooth; }

body {
margin:0;
font-family:"Segoe UI",Arial,sans-serif;
background:linear-gradient(135deg,#0e0f12,#1b1d22);
color:#e5e5e5;
}

header{
background:rgba(10,10,12,.95);
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:1000;
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(255,255,255,.08);
}

.logo-box{
display:flex;
align-items:center;
gap:14px;
}
.logo-box img{height:52px;}
.logo-box h1{
margin:0;
font-size:22px;
letter-spacing:1.4px;
color:#d6b56d;
}

nav a{
color:#f5f5f5;
margin-left:28px;
text-decoration:none;
font-weight:600;
font-size:15px;
}
nav a:hover{color:#d6b56d;}

.hero{
height:92vh;
background:
linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80")
center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}

.hero h2{
font-size:60px;
letter-spacing:2px;
margin:0;
color:#fff;
animation:fadeIn 1.4s ease;
}

.hero p{
font-size:20px;
margin:20px 0 35px;
color:#d0d0d0;
animation:fadeIn 2s ease;
}

.hero .btns a{
display:inline-block;
margin:0 10px;
padding:16px 36px;
border-radius:30px;
text-decoration:none;
font-weight:700;
letter-spacing:1px;
background:linear-gradient(135deg,#d6b56d,#f0d58b);
color:#000;
box-shadow:0 12px 30px rgba(0,0,0,.8);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

section{
padding:90px 40px;
text-align:center;
}

h2{
font-size:38px;
margin-bottom:50px;
letter-spacing:1.6px;
color:#f3f3f3;
}

/* STATS */
.stats-box{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
max-width:900px;
margin:40px auto;
}
.stat-card{
background:#1c1e23;
padding:25px;
border-radius:20px;
border:1px solid rgba(255,255,255,.08);
box-shadow:0 12px 28px rgba(0,0,0,.9);
font-size:18px;
font-weight:700;
}
.stat-card span{
display:block;
font-size:30px;
color:#d6b56d;
margin-bottom:10px;
}

/* ABOUT */
.about-box{
background:#1c1e23;
border-radius:26px;
padding:70px;
max-width:1050px;
margin:auto;
box-shadow:0 15px 40px rgba(0,0,0,.9);
line-height:1.9;
font-size:18px;
border:1px solid rgba(255,255,255,.08);
color:#d0d0d0;
text-align:left;
}

.highlight-name{
margin-top:40px;
text-align:center;
font-size:22px;
font-weight:900;
color:#d6b56d;
letter-spacing:1px;
}

/* SERVICES */
.services{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:25px;
max-width:1100px;
margin:auto;
}

.service-card{
background:#1c1e23;
padding:35px;
border-radius:20px;
border:1px solid rgba(255,255,255,.08);
box-shadow:0 12px 28px rgba(0,0,0,.9);
transition:.4s;
}
.service-card:hover{transform:translateY(-8px);}
.service-card h3{color:#d6b56d;margin:0 0 10px;}
.service-card p{font-size:15px;color:#ccc;}

/* PROJECT SLIDER */
.slider{
max-width:1100px;
margin:auto;
overflow:hidden;
border-radius:26px;
box-shadow:0 20px 60px rgba(0,0,0,.9);
}

.slider-track{
display:flex;
animation:slide 28s infinite linear;
}

.slider-track img,
.slider-track video{
width:100%;
min-width:100%;
height:420px;
object-fit:cover;
cursor:pointer;
}

@keyframes slide{
0%{transform:translateX(0);}
14%{transform:translateX(0);}
28%{transform:translateX(-100%);}
42%{transform:translateX(-200%);}
56%{transform:translateX(-300%);}
70%{transform:translateX(-400%);}
84%{transform:translateX(-500%);}
100%{transform:translateX(-600%);}
}

/* TESTIMONIALS */
.testimonials{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
max-width:1000px;
margin:auto;
}
.testimonial{
background:#1c1e23;
padding:35px;
border-radius:20px;
border:1px solid rgba(255,255,255,.08);
box-shadow:0 12px 28px rgba(0,0,0,.9);
font-size:16px;
color:#ddd;
}

/* CONTACT */
.contact{
background:linear-gradient(135deg,#0c0e12,#16181e);
border-radius:26px;
padding:70px;
max-width:1000px;
margin:auto;
box-shadow:0 20px 60px rgba(0,0,0,.9);
border:1px solid rgba(255,255,255,.06);
}

form input,form textarea,form select{
width:100%;
padding:16px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
background:#111218;
color:#f5f5f5;
margin-bottom:20px;
}

form button{
display:block;
margin:30px auto 0;
background:linear-gradient(135deg,#d6b56d,#f0d58b);
color:#000;
padding:18px 48px;
border:none;
border-radius:30px;
font-weight:900;
font-size:16px;
box-shadow:0 12px 30px rgba(0,0,0,.8);
cursor:pointer;
}

.qr-box{text-align:center;margin-top:40px;}
.qr-box img{width:180px;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.9);}

/* MAP */
.map-box{
margin-top:40px;
border-radius:20px;
overflow:hidden;
box-shadow:0 12px 28px rgba(0,0,0,.9);
}

/* THANK YOU */
#thankyou{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.92);
z-index:5000;
color:#fff;
text-align:center;
}

#thankyou .box{
max-width:650px;
margin:10% auto;
background:#1c1e23;
padding:70px;
border-radius:26px;
box-shadow:0 25px 60px rgba(0,0,0,.9);
border:1px solid rgba(255,255,255,.08);
}

#thankyou h1{color:#d6b56d;font-size:32px;}
#thankyou p{font-size:20px;color:#ccc;}

/* FLOATING WHATSAPP */
.whatsapp-float{
position:fixed;
right:20px;
bottom:20px;
background:#25D366;
color:#fff;
padding:14px 20px;
border-radius:30px;
text-decoration:none;
font-weight:700;
box-shadow:0 10px 25px rgba(0,0,0,.9);
}

/* IMAGE ZOOM MODAL */
.img-modal{
display:none;
position:fixed;
z-index:6000;
left:0;
top:0;
width:100%;
height:100%;
background:rgba(0,0,0,.95);
}

.img-modal .modal-content{
display:block;
margin:auto;
max-width:90%;
max-height:90%;
margin-top:5%;
border-radius:14px;
box-shadow:0 20px 60px rgba(0,0,0,.9);
}

.img-modal .close{
position:absolute;
top:20px;
right:30px;
font-size:40px;
font-weight:900;
color:#fff;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<div class="logo-box">
<img src="shrishiv-website/logo.png">
<h1>Shrishiv Interior Designs</h1>
</div>
<nav>
<a href="#about">About</a>
<a href="#services">Services</a>
<a href="#projects">Projects</a>
<a href="#testimonials">Reviews</a>
<a href="#contact">Enquiry</a>
</nav>
</header>

<div class="hero">
<div>
<h2>Luxury Interiors Crafted With Perfection</h2>
<p>Transforming spaces into elegant living experiences.</p>
<div class="btns">
<a href="#contact">Get Free Consultation</a>
<a href="#projects">View Our Work</a>
</div>
</div>
</div>

<section id="projects">
<h2>Project Walkthroughs</h2>
<div class="slider">
<div class="slider-track">
<img src="shrishiv-website/PHOTO1.png" onclick="openModal(this.src)">
<img src="shrishiv-website/PHOTO2.png" onclick="openModal(this.src)">

<video src="shrishiv-website/VIDEO1.mp4_mp4" autoplay muted loop playsinline></video>

<img src="shrishiv-website/PHOTO3.png" onclick="openModal(this.src)">

<video src="shrishiv-website/VIDEO02.mp4_mp4" autoplay muted loop playsinline></video>

<img src="shrishiv-website/PHOTO4.png" onclick="openModal(this.src)">
<img src="shrishiv-website/PHOTO5.png" onclick="openModal(this.src)">
</div>
</div>
</section>

<div id="imgModal" class="img-modal">
<span class="close" onclick="closeModal()">Ã—</span>
<img class="modal-content" id="modalImg">
</div>

<a class="whatsapp-float" href="https://wa.me/7415914573" target="_blank">WhatsApp</a>

<script>
function openModal(src){
  document.getElementById("imgModal").style.display="block";
  document.getElementById("modalImg").src=src;
}

function closeModal(){
  document.getElementById("imgModal").style.display="none";
}
</script>

</body>
</html>
