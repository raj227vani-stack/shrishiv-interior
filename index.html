<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shrishiv Interior Designs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html { scroll-behavior: smooth; }

body {
margin:0;
font-family:"Segoe UI",Arial,sans-serif;
background:linear-gradient(135deg,#0e0f12,#1b1d22);
color:#e5e5e5;
}

header{
background:rgba(10,10,12,.95);
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:1000;
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(255,255,255,.08);
}

.logo-box{
display:flex;
align-items:center;
gap:14px;
}
.logo-box img{height:52px;}
.logo-box h1{
margin:0;
font-size:22px;
letter-spacing:1.4px;
color:#d6b56d;
}

nav a{
color:#f5f5f5;
margin-left:28px;
text-decoration:none;
font-weight:600;
font-size:15px;
}
nav a:hover{color:#d6b56d;}

.hero{
height:92vh;
background:
linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80")
center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}

.hero h2{
font-size:60px;
letter-spacing:2px;
margin:0;
color:#fff;
animation:fadeIn 1.4s ease;
}

.hero p{
font-size:20px;
margin:20px 0 35px;
color:#d0d0d0;
animation:fadeIn 2s ease;
}

.hero .btns a{
display:inline-block;
margin:0 10px;
padding:16px 36px;
border-radius:30px;
text-decoration:none;
font-weight:700;
letter-spacing:1px;
background:linear-gradient(135deg,#d6b56d,#f0d58b);
color:#000;
box-shadow:0 12px 30px rgba(0,0,0,.8);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

section{
padding:90px 40px;
text-align:center;
}

h2{
font-size:38px;
margin-bottom:50px;
letter-spacing:1.6px;
color:#f3f3f3;
}

/* PROJECT SLIDER */
.slider{
max-width:1100px;
margin:auto;
overflow:hidden;
border-radius:26px;
box-shadow:0 20px 60px rgba(0,0,0,.9);
}

.slider-track{
display:flex;
animation:slide 18s infinite linear;
}

.slider-track img{
width:100%;
min-width:100%;
height:420px;
object-fit:cover;
}

@keyframes slide{
0%{transform:translateX(0);}
20%{transform:translateX(-100%);}
40%{transform:translateX(-200%);}
60%{transform:translateX(-300%);}
80%{transform:translateX(-400%);}
100%{transform:translateX(0);}
}
</style>
</head>

<body>

<header>
<div class="logo-box">
<img src="logo.png">
<h1>Shrishiv Interior Designs</h1>
</div>

</nav>
</header>

<div>

</div>
</div>
</section>
